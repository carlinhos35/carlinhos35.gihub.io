    <h1>Exemplo de formatação de parágrafo</h1>
    <hr>

<!--################### Exemplo de formatação de parágrafo ###################-->

    <p>No editor HTML podemos escrever um parágrafo assim:</p>

    <strong>
        <p>&lt;p&gt; Esse <br><br> é um parágrado <br><br><br> de teste.&lt;p&gt;</p>
    </strong>

    <p>Esse mesmo parágrafo aparecerá assim:</p>
    <strong>
        <p>Esse
            é um parágrafo
            teste.
        </p>
    </strong>
